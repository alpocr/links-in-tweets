<html>
	<head>
		<title>Links in tweets</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Fecha y Hora</th>
				<th>Mensaje</th>
				<th>Retweets</th>
				<th>Links</th>
			</tr>
		{% for tweet, links in tweets %}
			<tr>
				<td>{{ tweet.created_at }}</td>
				<td>{{ tweet.text }}</td>
				<td>{{ tweet.retweets }}</td>
				<td>
				{% for link in links %}
					<a href="{{ link }}">{{ link }}</a>
				{% endfor %}
				</td>
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
